<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Zan Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="Css/login.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <section class="auth-page">
    <div class="overlay"></div>
    <div class="form-container">
      <h2>Login ke Zan Store</h2>
      <form>
        <input type="text" placeholder="Nama Pengguna" required />
        <input type="password" placeholder="Kata Sandi" required />
        <button type="button" onclick="window.location.href='homepage.html'">Login</button>
        <div class="or">atau login dengan</div>
        <div class="social-buttons">
          <button class="google"><i class="fab fa-google"></i> Google</button>
          <button class="facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
        </div>
        <p>Belum punya akun? <a href="register.html">Daftar di sini</a></p>
      </form>
    </div>
  </section>
</body>
</html>
